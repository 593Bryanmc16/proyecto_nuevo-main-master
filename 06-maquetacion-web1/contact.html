<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1">

    <link rel="stylesheet" href="./assets/css/loader.css">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">

<body>
    <!-- layout principal -->
    <div class="layout">
        <!-- barra lateral (info usuario) -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- informacion general -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="./assets/img/default-user.jpg" alt="user's profile picture" class="user-info__image">
                    </div>
                    <h2 class="user-info__name">Bryan Quillay</h2>
                    <h4 class="user-info__job">Web Developer</h4>
                </div>
                <!-- menu de navegacion -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="/06-maquetacion-web1/about-me.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About Me</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="./blog.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contact.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-phone"></i>
                                <span class="menu__overlay">Contact Me</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- links aredes sociales -->
                <div class=" user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="https://www.youtube.com/channel/UCQMUncGMtga05SC9pXYCs5g" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/bryan-quillay-a29987246/" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.instagram.com/593bryamc16/" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- boton del curriculum -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Download CV</a>
                </div>
                <!-- pie de pagina -->
                <footer class="user-info__footer">
                    &copy; 2025 Bryan Quillay
                </footer>
            </section>
        </aside>

        <!-- Menu Responsive -->
        <div class="layout__menu-toggle">
        <i class="menu-toggle__icon fa-solid fa-bars"></i>
        <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>
        
        <!-- Main Container -->
        <main class="layout__content">
            <section class="content__page content__contact">
                <header class="contact__header">
                    <h1 class="contact__tittle"> Contact</h1>
                </header>
                <div class="contact__container">
                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtittle">Riobamba</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtittle">9786540048</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtittle">qbryanm16@gmail.com</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-suitcase"></i>
                            <h2 class="contact__subtittle">Software Developer</h2>
                        </div>
                    </section>
                    <section class="contact__form-box">
                        <div class="contact__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>
                        <header class="contact__form-header">
                            <h3 class="form-header__subtittle">How can I <span class="subtittle__color">help you?</span> </h3>
                        </header>
                        <form action="" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Name:">
                                        <label for="name" class="form__label">Name:</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="E-mail:">
                                        <label for="email" class="form__label">E-mail:</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Subject:">
                                        <label for="subject" class="form__label">Subject:</label>
                                    </div>
                                </section>
                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--texare" name="message" required placeholder="Message:"></textarea>
                                        <label for="message" class="form__label">Message:</label>
                                    </div>
                                </section>
                            </div>
                            <input class="form__button" type="submit" value="Send Message">
                        </form>
                    </section>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
